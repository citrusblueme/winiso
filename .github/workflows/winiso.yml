name: WinISO

on:
  workflow_dispatch:
  
permissions:
  contents: write

jobs:
  winiso:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - run: unzip *.zip

      - run: ls

      - run: (Get-Content uup_download_windows.cmd -Encoding UTF8) | foreach { $_ -replace "powershell","pwsh" } | Set-Content uup_download_windows.cmd -Encoding UTF8

      - run: .\uup_download_windows.cmd

      - run: split -b 1950M -d *.ISO WIN11.ISO
        shell: bash

      - name: Create Release
        run: |
          gh release create WINISO WIN11.ISO*
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
